version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wedding_work
  app:
    container_name: ww_app
    depends_on:
      - db
    build: .
    ports:
      - "80:80"
    restart: always
    volumes:
      - .:/app
    environment:
      DB_DATABASE: wedding_work
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_HOST: db
      APP_ENV: local
volumes:
  db_data: {}